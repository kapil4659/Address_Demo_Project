<h2>Address Details</h2>
<hr>
<table id="address">
    <tr>
        <th>Address Id</th>
        <td>{{address.addressId}}</td>
    </tr>
    <tr>
        <th>Building Name</th>
        <td>{{address.buildingName}}</td>
    </tr>
    <tr>
        <th>Street</th>
        <td>{{address.street}}</td>
    </tr>
    <tr>
        <th>City</th>
        <td>{{address.city}}</td>
    </tr>
    <tr>
        <th>Pin</th>
        <td>{{address.pin}}</td>
    </tr>
</table>
<button (click)="backtohome()">Back To Home</button>
